<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/loggin.css">
</head>

<body>
    <!-- 左上角logo开始 -->
    <img src="./assets/images/logo.png" alt="" class="logo">
    <!-- 左上角logo结束  -->

    <!-- 中部登录界面开始 -->
    <div class="content">

        <!-- 后台管理系统图标开始 -->
        <div class="title">
            <img src="./assets/images/login_title.png" alt="">
        </div>
        <!-- 后台管理系统图标结束 -->

        <!-- 表单主体开始 -->
        <!-- 注册表单开始 -->
        <form class="layui-form reg-form" action="" style="display: none;">
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input id="pass" type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" required lay-verify="required|pass|samepass" placeholder="请确认密码" autocomplete="off" class="layui-input">
            </div>

            <!-- 提交按钮开始 -->
            <div class="layui-form-item">
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">立即提交</button>
                </div>
            </div>
            <!-- 提交按钮结束 -->

            <!-- 去登录开始 -->
            <div class="link">
                <a href="javascript:;">去登录</a>
            </div>
            <!-- 去登录结束 -->

        </form>
        <!-- 注册表单结束 -->


        <!-- 登录表单开始 -->
        <form class="layui-form login-form" action="">
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>

            <!-- 提交按钮开始 -->
            <div class="layui-form-item">
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">立即提交</button>
                </div>
            </div>
            <!-- 提交按钮结束 -->

            <!-- 去登录开始 -->
            <div class="link">
                <a href="javascript:;">去注册</a>
            </div>
            <!-- 去登录结束 -->
        </form>
        <!-- 登录表单结束-->

    </div>



    <!-- 表单主体结束 -->

    <!-- 中部登录界面结束 -->


</body>
<script src="./assets/lib/axios.js"></script>
<script src="./assets/lib/jquery.js"></script>
<script src="./assets/lib/layui/layui.all.js"></script>
<script src="./assets/js/commentAPI.js"></script>
<script src="./assets/js/login.js"></script>

</html>
