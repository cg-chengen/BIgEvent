<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/article.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">卡片面板</div>
        <div class="layui-card-body">
            <form class="layui-form" action="">
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <select name="cate_id" lay-verify="" class="cate_sel">
                        <option value="">所有分类</option>
                      </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-inline ">
                        <select class="state" name="state" lay-verify="">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                      </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                    </div>
                </div>
            </form>
            <!-- 表格区域 -->
            <table class="layui-table list_table">
                <colgroup>
                    <col width="30%">
                    <col width="20%">
                    <col width="25%">
                    <col width="10%">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>


                </tbody>
            </table>
            <div id="test1"></div>
        </div>
    </div>
</body>
<script type="text/html" id="tpl">
    {{each data}}
    <tr>
        <td>{{$value.title}}</td>
        <td>{{$value.cate_name}}</td>
        <td>{{$value.pub_date}}</td>
        <td>{{$value.state}}</td>
        <td><button data-id="{{$value.Id}}" type="button" class="edit_btn layui-btn layui-btn-xs">编辑</button>
            <button data-id="{{$value.Id}}" type="button" class="del_btn layui-btn layui-btn-danger layui-btn-xs">删除</button></td>
    </tr>
    {{/each}}



</script>


<script src="../assets/lib/tinymce/tinymce.min.js"></script>
<script src="../assets/lib/tinymce/tinymce_setup.js"></script>
<script src="../assets/lib/template-web.js"></script>
<script src="../assets/lib/jquery.js"></script>
<script src="../assets/lib/axios.js"></script>
<script src="../assets/js/commentAPI.js"></script>
<script src="../assets/lib/layui/layui.all.js"></script>
<script src="../assets/js/article/list.js"></script>

</html>
